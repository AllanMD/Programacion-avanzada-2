<div class="container">
    <h2>Carreras:</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Nombre</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let career of careerList">
              <th scope="row">{{career.careerId}}</th>
              <td>{{career.description}}</td>
              <td>{{career.name}}</td>
            </tr>
          </tbody>
        </table>
</div>
