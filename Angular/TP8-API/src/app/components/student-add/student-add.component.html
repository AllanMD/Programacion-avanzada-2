<div class="container">
    <h2>Agregar Estudiante</h2><br>
    <form>
        <div class="form-group">
            <label for="address">Direccion</label>
            <input type="text" class="form-control" id="address" placeholder="Direccion" name="address"
                [(ngModel)]="address">
        </div>
        <div class="form-group">
            <label for="dni">DNI</label>
            <input type="number" class="form-control" id="dni" placeholder="dni" name="dni" [(ngModel)]="dni">
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input type="email" class="form-control" id="email" placeholder="email" name="email" [(ngModel)]="email">
        </div>
        <div class="form-group">
            <label for="f_name">Nombre</label>
            <input type="text" class="form-control" id="f_name" placeholder="Nombre" name="f_name" [(ngModel)]="f_name">
        </div>
        <div class="form-group">
            <label for="l_name">Apellido</label>
            <input type="text" class="form-control" id="l_name" placeholder="Apellido" name="l_name"
                [(ngModel)]="l_name">
        </div>
        <div class="form-group">
            <label for="stock">Carrera</label>
            <select class="form-control" name="career">
                <option value="id1">Carrera</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" (click)="addStudent()">Agregar</button>
    </form>
    <app-student-list></app-student-list>
</div>
