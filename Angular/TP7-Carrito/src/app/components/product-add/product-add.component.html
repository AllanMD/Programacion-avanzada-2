<h2>Agregar</h2><br>
<form>
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Nombre" name="name" [(ngModel)]="name">
    </div>
    <div class="form-group">
        <div class="form-group">
            <label for="description">Descripcion</label>
            <textarea class="form-control" id="description" rows="3" name="description" [(ngModel)]="description"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="price">Precio</label>
        <input type="number" class="form-control" id="price" name="price" [(ngModel)]="price">
    </div>
    <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" [(ngModel)]="stock">
        </div>
    <button type="submit" class="btn btn-primary" (click)="addProduct()">Agregar</button>
</form>
