<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" (click)="selectPage(activePage-1)">Previous</a></li>
        <li class="page-item" *ngFor="let page of pagesArray; let i = index"><a class="page-link" (click)="selectPage(i)">{{page}}</a></li>
        <li class="page-item"><a class="page-link" (click)="selectPage(activePage+1)">Next</a></li>
    </ul>
</nav>
