<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-6 login-form-1">
            <h3>Login</h3>
            <form [formGroup]="userForm" (ngSubmit)="login()">
                <div class="form-group">
                    <input type="text" formControlName="email" class="form-control" placeholder="Your Email *"
                        value="" />
                    <div *ngIf="email.invalid && (email.dirty || email.touched)">
                        <small *ngIf="email.errors.required" class="form-text text-danger">
                            Ingrese un mail
                        </small>
                        <small *ngIf="email.errors.email" class="form-text text-danger">
                            Ingrese un mail valido
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password" class="form-control" placeholder="Your Password *"
                        value="" />
                    <div *ngIf="password.invalid && (password.dirty || password.touched)">
                        <small *ngIf="password.errors.required" class="form-text text-danger">
                            Ingrese contrase√±a
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Login" [disabled]="!userForm.valid">
                    <!--cambiar a button ??-->
                </div>
            </form>
        </div>
    </div>
</div>
