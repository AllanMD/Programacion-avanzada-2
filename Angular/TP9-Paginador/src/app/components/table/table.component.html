<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
            </tr>
        </thead>
        <tbody>
            <tr app-product *ngFor="let product of items.items" [product]="product">
                <!--otra forma de insertar un componente-->
            </tr>
        </tbody>


    </table>
    <div class="d-flex justify-content-center">
        <app-paginator [pages]="pages" (selectedPageEvent)="displayPage($event)"></app-paginator>
    </div>

</div>
