<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-6 login-form-1">
            <h3>Registrarse</h3>
            <form [formGroup]="userForm" (ngSubmit)="signUp()">
                <div class="form-group">
                    <input type="text" formControlName="email" class="form-control" placeholder="Your Email *"
                        value="" />
                </div>
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                    <small *ngIf="email.errors.required">
                        Ingrese un mail
                    </small>
                    <small *ngIf="email.errors.email">
                        Ingrese un mail valido
                    </small>
                    <small *ngIf="email.errors.emailExists">
                        El email ya existe
                    </small>
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password" class="form-control" placeholder="Your Password *"
                        value="" />
                        <!-- otra forma de mostrar las advertencias:-->
                    <div *ngIf="password.invalid && (password.dirty || password.touched)">
                        <small *ngIf="password.errors.required" class="form-text text-danger">
                            Ingrese contraseña
                        </small>
                        <small *ngIf="password.errors.minlength" class="form-text text-danger">
                            La contraseña debe tener al menos 4 caracteres
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Registrarse" [disabled]="!userForm.valid">
                </div>
            </form>
        </div>
    </div>
</div>
