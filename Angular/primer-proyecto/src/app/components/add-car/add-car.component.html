<p>add-car works!</p>
<form>
    <h2>Add car</h2>
    <div class="form-group">
        <label for="name">Car name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="name" id="name" placeholder="Car name">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" name="price" [(ngModel)]="price" id="price" placeholder="Price">
    </div>
    <button type="submit" (click)="addCar()" class="btn btn-primary">Submit</button>
</form>
