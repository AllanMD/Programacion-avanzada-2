<div>
  <h2> {{ title }}</h2>
  <br>
  <ul *ngIf="visible == true">
    <li *ngFor="let car of cars">Auto: {{car.name}} - {{car.price}}</li>
  </ul>
</div>

<div class="container">
  <h2>Compartiendo datos entre componentes</h2>
  <app-add-car [carList]="carList"></app-add-car>
  <hr>
  <app-car-list [carList]="carList" (selectedCarEvent)="showSelectedCar($event)"></app-car-list>
  <hr>
  <h4>Selected Vehicle: {{car.name}} - {{car.price}}</h4>
</div>
